# For local development
# baseURL = '/'
# For GitHub Pages deployment
baseURL = "https://tejinder-addminweb.github.io/interview-help-blogs/"
languageCode = 'en-us'
title = 'Modern Blog Template'
theme = []

# Enable goldmark for better markdown processing
[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
  [markup.highlight]
    style = 'github'
    lineNos = true
    codeFences = true
    noClasses = false

[pagination]
  pagerSize = 10

[params]
  description = "A modern Hugo website built with minimal JavaScript and beautiful design"
  author = "Tejinder"
  mainSections = ["posts"]
  
  # SEO & Meta
  showToc = true
  showReadingTime = true
  showPostNavLinks = true
  showBreadcrumbs = true
  showWordCount = true
  showRssButtonInSectionTermList = true
  showAllPostsInArchive = false
  hideFooter = false
  
  # Theme settings
  titleSeparator = "|"
  themeVariant = "auto" # auto, light, dark
  disableThemeToggle = false
  disableScrollToTop = false
  ShowCodeCopyButtons = true
  
  # Social links
  [params.socialIcons]
    email = "mailto:your@email.com"
    github = "https://github.com/yourusername"
    twitter = "https://twitter.com/yourusername"
    linkedin = "https://linkedin.com/in/yourusername"
  
  # Homepage
  [params.homeInfoParams]
    Title = "Hi there ð"
    Content = "Welcome to my blog! I'll be sharing thoughts, tutorials, and insights about web development, technology, and more."
  
  # Footer
  [params.footer]
    hideCopyright = false
    text = "Built with â¤ï¸ and Hugo"

[menu]
  [[menu.main]]
    identifier = "archives"
    name = "Archives"
    url = "/archives/"
    weight = 10
    
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 20
    
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 30

[outputs]
  home = ["HTML", "RSS", "JSON"]

[taxonomies]
  category = "categories"
  tag = "tags"

